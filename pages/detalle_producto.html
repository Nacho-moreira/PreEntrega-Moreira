                </ul>
              </div>
            </div>

    <main class="product_details container">
        <section class="detalles">
            <h2 class="product_name">Conjunto de algodón tipo deportivo</h2>
            <div class="img_container row justify-content-center">
                <img class="img_producto col-4 gap-3" src="../assets/producto2.jpeg" alt="Conjunto deportivo">
            </div>
            <div class="row justify-content-center">
                <fieldset class="talles col-md-4 col-sm-12">
                    <legend>Selecciona tu talle</legend>
                    <div>
                        <input type="checkbox" id="85" name="85">
                        <label for="85">85</label>
                    </div>
                    <div>
                        <input type="checkbox" id="90" name="90">
                        <label for="90">90</label>
                    </div>
                    <div>

                    </div>
                    <div>

                    </div>
                </fieldset>
                <fieldset class="colores col-md-4 col-sm-12">
                    <legend>Selecciona el color que deseas</legend>
                    <div>
                        <input type="checkbox" id="violeta" name="violeta">
                        <label for="violeta">Violeta</label>
                    </div>
                    <div>
                        <input type="checkbox" id="negro" name="negro">
                        <label for="negro">Negro</label>
                    </div>
                    <div>
                        <input type="checkbox" id="celeste" name="celeste">
                        <label for="celeste">Celeste</label>
                    </div>
                    <div>
                        <input type="checkbox" id="rosa" name="rosa">
                        <label for="rosa">Rosa pastel</label>
                    </div>
                    <div>
                        <input type="checkbox" id="verde" name="verde">
                        <label for="verde">Verde claro</label>
                    </div>
                </fieldset>
            </div>
            <div class="precio">
                <p>$3400</p>
            </div>
            <div class="d-flex justify-content-center">
                <button class="add_cart"><a href="../pages/carrito_compras.html">Añadir al carrito</a></button>
            </div>
            <!--            
                 <div class="add_cart">
                    <a href="../pages/carrito_compras.html"><h3>Añadir al carrito</h3></a>
                 </div>
